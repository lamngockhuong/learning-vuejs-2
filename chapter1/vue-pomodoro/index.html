<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="app" class="container">
        <h2>
            <span>Pomodoro</span>
            <button @click="start" :disabled="state === 'started'">
                <i class="glyphicon glyphicon-play"></i>
            </button>
            <button @click="pause" :disabled="state === 'paused' || state === 'stopped'">
                <i class="glyphicon glyphicon-pause"></i>
            </button>
            <button @click="stop" :disabled="state ==='stopped'">
                <i class="glyphicon glyphicon-stop"></i>
            </button>
        </h2>
        <h3>{{ title }}</h3>
        <div class="well">
            <div class="pomodoro-timer">
                <span>{{ min }}</span> : <span>{{ sec }}</span>
            </div>
        </div>
        <div class="well" :class="{'hidden': pomodoroState === 'work'}">
            <img :src="'http://thecatapi.com/api/images/get?type=gif&size=med&ts=' + timestamp" />
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="script.js"></script>
</body>
</html>
